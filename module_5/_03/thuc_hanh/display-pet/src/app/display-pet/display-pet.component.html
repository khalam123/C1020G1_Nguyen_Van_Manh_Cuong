<h2>Pet profile</h2>
<label>
  Pet name:
  <input type="text" (change)="updateName($event.target.value)">
</label>
<br >
<label>
  Pet image:
  <input type="url" (change)="updateImage($event.target.value)">
</label>
<br >
<h3>Pet name: {{pet.petName}}</h3>
<img [src]="pet.petImage" style="max-width: 100%">
