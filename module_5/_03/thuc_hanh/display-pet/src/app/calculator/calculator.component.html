<h2>Awesome Calculator</h2>
<div>
  <input type="number" class="form-input" [value]="first" (change)="onFirstChange($event.target.value)">
  <select
    class="form-input"
    [value]="operator"
    (change)="onSecondChange($event.target.value)">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <input type="number" class="form-input"
          [(ngModel)]="second">
</div>
<div>
  <button class="form-input" (click)="calculate()">
    thá»±c thi
  </button>
</div>
<div class="ouput">
  {{output}}
</div>
