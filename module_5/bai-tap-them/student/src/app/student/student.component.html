<h3>Student</h3>
<p>Id học viên: {{student.id}}</p>
<p>Tên học viên: {{student.name}}</p>
<p>Tuổi học viên: {{student.age}}</p>
<p>Điểm học viên: {{student.mark}}</p>
<p>Hình ảnh học viên: </p><img [src]="student.image">

<label>Chấm điểm</label><br>
<input type="number" [(ngModel)]="student.mark">
