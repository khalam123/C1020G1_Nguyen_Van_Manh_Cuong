<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample rental service registration form</title>
</head>

<form>
    <fieldset style="width: 30%;background-color: lavenderblush;text-align: center">
        <legend><h1>Service Registration</h1></legend>
        <label><b/>Họ và Tên</label>
        <input style="margin-left: 111px" type="text" name="username"><br><br>
        <label>CMND</label>
        <input style="margin-left: 132px" type="number" name="cmnd"><br><br>
        <label>Ngày sinh</label>
        <input style="margin-left: 113px" type="date" name="DoB"><br><br>
        <lable>Email</lable>
        <input style="margin-left: 140px" type="text" name="email"><br><br>
        <lable>Địa chỉ</lable>
        <input style="margin-left: 132px" type="text" name="address"><br><br>
        <lable style="margin-right: 30px">Loại Khácnh Hàng</lable>
        <select style="margin-left: 20px;width:155px">
            <option> - Loại Customer - </option>
            <option>Diamond</option>
            <option>Platinum</option>
            <option>Gold</option>
            <option>Silver</option>
            <option>Member</option>
        </select><br><br>
        <label>Giảm giá</label>
        <input style="margin-left: 117px" type="number" name="disscount"><br><br>
        <label >Số lượng người đi kèm</label>
        <input style="margin-left: 20px" type="number" name="amount"><br><br>
        <label>Số ngày thuê</label>
        <input style="margin-left: 90px" type="number" name="rentDays"><br><br>
        <label>Loại dịch vụ </label>
        <select style="margin-left: 95px; width: 155px">
            <option>- Loại dịch vụ -</option>
            <option>Villa: 500$/1 ngày</option>
            <option>House: 300$/1 ngày</option>
            <option>Room: 100$/1 ngày</option>
        </select><br><br>
        <label>Loại phòng </label>
        <select style="margin-left: 100px;width: 155px">
            <option>- Loại phòng thuê -</option>
            <option>Vip</option>
            <option>Business</option>
            <option>Normal</option>
        </select><br><br>
        <input style="width:100px"type="button" name="submit" value="Xác Nhận">
    </fieldset>
</form>

</html>
