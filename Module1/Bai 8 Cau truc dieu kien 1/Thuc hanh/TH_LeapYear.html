<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xác định năm nhuận</title>
</head>
<body>
<script>
    let year = parseInt(prompt("Enter a year "));
    let isLeapYear = false;
    if (year % 4 ==0){
        if (year % 100 == 0){
            if (year % 400 == 0){
                isLeapYear = true;
            }
        }else {
            isLeapYear = false;
        }
    }
    if (isLeapYear){
        alert("năm " + year + " là năm nhuận");
    }else{
        alert("năm " + year + " là năm không nhuận");
    }
</script>

</body>
</html>
