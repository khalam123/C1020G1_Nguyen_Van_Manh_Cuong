<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng điểm sinh viên</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập điểm môn Vật Lý"));
    let b = parseInt(prompt("Nhập điểm môn Hoá Học"));
    let c = parseInt(prompt("Nhập điểm môn Sinh Học"));

    let s = (a + b + c);
    let adv = (a + b + c)/3;

    document.writeln("Tổng điểm 3 môn Sinh, Lý, Hoá = " + s);
    document.write("<br/><br/>");
    document.write("Tổng điểm trung bình 3 môn Sinh, Lý, Hoá = " + adv);
</script>
</body>
</html>
