<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập và sử dụng hàm 2</title>
</head>
<body>

<script>
    function Bai2(){
        let perimeter =0;
        let area = 0;
        let r = parseInt(prompt("Nhập bán kính hình tròn (cm):"));
        const pi = 3.14;
        area = pi * r * r;
        perimeter = 2*pi*r;
        alert("Chu vi hình tròn là: "+ perimeter+"cm");
        alert("Diện tích hình tròn là: "+ area+"cm");
    }
    Bai2();
</script>
</body>
</html>
