<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập và sử dụng hàm 1</title>
</head>
<button onclick="Sum(6,5)" >Bai tap 3</button>

<body>
<script>
    function Sum(a,b) {
        if(a>b){
            alert('Giá trị '+a+' > '+b);
        }else{
            alert(a+b);
        }
    }
</script>
</body>
</html>
