<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Circle</title>
</head>
<body>
<script>
    class Circle{
        constructor(radius) {
            this.radius = radius;
        }
        getRadius(){
            return this.radius;
        }
        getArea(){
            return Math.PI * this.radius * this.radius;
        }
    }
    let circle = new Circle(2);
    alert("radius: " + circle.radius+"\n" + "area: " + circle.getArea());
    let circle2 = new Circle(5);
    alert("radius: " + circle2.radius+"\n" + "area: " + circle2.getArea());


</script>
</body>
</html>
