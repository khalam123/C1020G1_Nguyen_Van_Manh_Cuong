<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Temperature</title>
</head>
<body>
<script>
    class Temperature{
        constructor(celsius) {
            this.celsius = celsius;
        }
        getCelsius(){
            return this.celsius;
        }
        setCelsius(celsius){
            this.celsius = celsius;
        }
        getFahrenheit(){
            return (this.celsius * 9/5 +32);
        }
        getKelvin(){
            return this.celsius + 273.15;
        }
    }
    let celsius = new Temperature(25);
    alert("Độ C là "+celsius.celsius+"\n"+"Độ C sang độ F = "+celsius.getFahrenheit()+"\n"+"Độ C sang độ K(Kelvin) = "+celsius.getKelvin());
    celsius.setCelsius(30);
    alert("Độ C là "+celsius.celsius+"\n"+"Độ C sang độ F = "+celsius.getFahrenheit()+"\n"+"Độ C sang độ K(Kelvin) = "+celsius.getKelvin());

</script>
</body>
</html>
