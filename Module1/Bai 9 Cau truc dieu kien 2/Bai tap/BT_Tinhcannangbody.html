<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh chi so can nang co the</title>
</head>
<body>

<script>
    let weight = prompt('Nhap can nang:');
    let height = prompt('Nhap chieu cao:');

        let bmi = parseFloat(weight) /(parseFloat(height) * parseFloat(height) );
        if (bmi<18) {
            alert('Underweight');
        }else if(bmi<25){
            alert('Normal');
        }else if(bmi<30){
            alert('Overweight');
        }else{
            alert('Obese');
        }

</script>
</body>
</html>
