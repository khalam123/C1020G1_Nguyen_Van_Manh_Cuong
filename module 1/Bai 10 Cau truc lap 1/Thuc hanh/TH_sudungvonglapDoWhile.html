<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Su dung vong lap Do_While</title>
</head>
<body>
<script>
    let value;
    do {
        value = prompt("Enter number 1 to 10: ");
        if(value<1 || value>10){
            alert("Nhap sai hay nhap lai")
        }
    }while(value<1 || value>10);
    alert("So ban vua nhap la: "+value);
</script>
</body>
</html>
