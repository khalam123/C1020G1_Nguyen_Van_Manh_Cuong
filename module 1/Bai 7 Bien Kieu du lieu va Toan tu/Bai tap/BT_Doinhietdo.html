<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi nhiệt độ</title>
</head>
<body>
<script>
    Celsius = parseFloat(prompt("Nhập nhiệt độ C"));
    let Fahrenheit = (Celsius*9)/5+32;

    document.write(" "+ Celsius+"<sup>0</sup>C = " + Fahrenheit + "<sup>0</sup>F")

</script>
</body>
</html>
