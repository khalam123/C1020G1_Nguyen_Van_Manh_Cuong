<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<style>
    body {
        padding: 100px;
    }
    table {
        text-align: center;
        width: 10%;
        border-collapse: collapse;
    }
    th {
        padding: 10px;
        border: 1px solid white ;
    }
    td {
        padding: 50px;
        border: 1px solid black ;
    }


</style>
<body>
<form name="calculator">
    <table>
        <tr>
            <td colspan="4">
                <input style="text-align: right; width: 100%; height: 50px" type="text" name="dislay" disabled>
            </td>
        </tr>
        <tr>
            <td><input type="button" name="one" value="1" onclick="calculator.dislay.value += 1"></td>
            <td><input type="button" name="two" value="2" onclick="calculator.dislay.value += 2"></td>
            <td><input type="button" name="three" value="3" onclick="calculator.dislay.value += 3"></td>
            <td><input type="button" name="plus" value="+" onclick="calculator.dislay.value += '+'"></td>

        </tr>
        <tr>
            <td><input type="button" name="four" value="4" onclick="calculator.dislay.value += 4"></td>
            <td><input type="button" name="five" value="5" onclick="calculator.dislay.value += 5"></td>
            <td><input type="button" name="six" value="6" onclick="calculator.dislay.value += 6"></td>
            <td><input type="button" name="minus" value="-" onclick="calculator.dislay.value += '-'"></td>

        </tr>
        <tr>
            <td><input type="button" name="seven" value="7" onclick="calculator.dislay.value += 7"></td>
            <td><input type="button" name="eight" value="8" onclick="calculator.dislay.value += 8"></td>
            <td><input type="button" name="nine" value="9" onclick="calculator.dislay.value += 9"></td>
            <td><input type="button" name="multi" value="x" onclick="calculator.dislay.value += '*'"></td>

        </tr>
        <tr>
            <td><input type="reset" id="clear" name="clear" value="C" onclick=""></td>
            <td><input type="button" name="zero" value="0" onclick="calculator.dislay.value += '0'"></td>
            <td><input type="button" name="doit" value="=" onclick="evaluator()"></td>
            <td><input type="button" name="div" value="/" onclick="calculator.dislay.value += '/'"></td>
        </tr>

    </table>
</form>
<script src="BT_Calculator.js"></script>
</body>
</html>
