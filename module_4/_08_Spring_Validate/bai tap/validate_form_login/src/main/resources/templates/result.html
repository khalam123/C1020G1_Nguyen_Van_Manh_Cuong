<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User</title>
</head>
<body>
<h1>Your first name <span th:text="${users.firstName}"></span></h1>
<h1>Your last name <span th:text="${users.lastName}"></span></h1>
<h1>Your phone number <span th:text="${users.phoneNumber}"></span></h1>
<h1>Your age <span th:text="${users.age}"></span></h1>
<h1>Your email <span th:text="${users.email}"></span></h1>
</body>
</html>
