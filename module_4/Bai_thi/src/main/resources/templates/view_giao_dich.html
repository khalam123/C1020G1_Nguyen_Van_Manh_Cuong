<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/layout::header}">
    <meta charset="UTF-8">
    <title>Customer View</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{common/layout::navbar}"></div>

<div class="container-fluid">
    <div class="row">

        <div class="col-lg-4">
            <div class="d-flex align-items-start">
                <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist"
                     aria-orientation="vertical">
                    <br><br>
                    <button class="btn btn-warning" id="v-pills-home-tab" data-bs-toggle="pill"
                            data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home"
                            aria-selected="true"><a th:href="@{/create_giao_dich}">Tạo mới giao dịch</a></button>
                    <br>
                    <button class="btn btn-warning" id="v-pills-profile-tab" data-bs-toggle="pill"
                            data-bs-target="#v-pills-profile" type="button" role="tab"
                            aria-controls="v-pills-profile" aria-selected="true"><a th:href="@{/list_giao_dich}">Trở về danh sách giao dịch</a></button>
                    <br>
                    <!--                    <button class="btn btn-warning" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="true"><a th:href="@{/create_room}">Create Room</a></button>-->
                </div>
            </div>
        </div>
        <div class="col-8" style="border-left: black solid">
            <h3 style="text-align: center">Chi tiết giao dịch</h3>
            <table class="table">
                <tr>
                    <th>Mã giao dịch:</th>
                    <td th:text="${giao_dich.maGiaoDich}"></td>
                </tr>
                <tr>
                    <th>Loại dịch vụ:</th>
                    <td th:text="${giao_dich.loaiDV}"></td>
                </tr>
                <tr>
                    <th>Ngày giao dịch:</th>
                    <td th:text="${giao_dich.ngayGiaoDich}"></td>
                </tr>

                <tr>
                    <th>Đơn giá:</th>
                    <td th:text="${giao_dich.donGia}"></td>
                </tr>
                <tr>
                    <th>Diện tích:</th>
                    <td th:text="${giao_dich.dienTich}"></td>
                </tr>
                <tr>
                    <th>Tên khánh hàng:</th>
                    <td th:text="${giao_dich.khachHang.tenKH}"></td>
                </tr>
                <tr>
                    <th>Số điện thoại:</th>
                    <td th:text="${giao_dich.khachHang.sdt}"></td>
                </tr>
                <tr>
                    <th>Email:</th>
                    <td th:text="${giao_dich.khachHang.email}"></td>
                </tr>

                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </table>
            <div style="text-align: center">
                <a class="btn btn-warning btn-lg" th:href="@{/list_gd}"
                   role="button">Quay lại</a>
                <button type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#exampleModal">
                    Xoá
                </button>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Confirm</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Bạn có chắc chắn xoá giao dịch này không ??????
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Huỷ</button>
                    <button type="button" class="btn btn-danger" onclick="submitForm()">Xoá</button>
                </div>
            </div>
        </div>
    </div>
</div>
<form th:action="@{/delete_gd}" th:object="${giao_dich}" method="post" id="formDelete">
    <input type="hidden" id="input" name="delete_modal" th:value="${giao_dich.id}">
</form>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
<script>
    function setValue(id) {
        document.getElementById("input").value = id;
    }

    function submitForm() {
        document.getElementById("formDelete").submit();
    }
</script>

<footer th:replace="~{common/layout::footer}"></footer>
</body>
</html>
