        <div class="col-sm-10" style="border-left: black solid">
            <br>
            <h3 style="text-align: center">Tạo Mới Giao Dịch</h3>
            <form th:action="@{/create_gd}" th:object="${giao_dich}" method="post">
                <input th:type="hidden" name="id" th:field="*{id}">
                <div class="form-row">
                    <div class="form-group col-md-3"></div>
                    <div class="form-group col-md-6">
                        <label><b>Mã giao dịch</b></label>
                        <input type="text" class="form-control" placeholder="Mã giao dịch" required th:field="*{maGiaoDich}">
                        <p th:if="${#fields.hasErrors('maGiaoDich')}" th:errors="*{maGiaoDich}" style="color: red">maGiaoDich Error</p>
                        <br>
                        <label><b>Tên khách hàng</b></label>
                        <select class="form-control" th:field="*{khachHang}">
                            <option th:each="KH :${khach_hang}"
                                    th:value="${KH.id}"
                                    th:text="${KH.tenKH}"></option>
                        </select>
                    </div>
                    <div class="form-group col-md-3"></div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-3"></div>
                    <div class="form-group col-md-3">
                        <label><b>Loại bất động sản</b></label><br>
                        <input type="radio" id="dat" name="loaiDV" th:value="Đất" th:field="*{loaiDV}">
                        <label for="dat">Đất</label><br>
                        <input type="radio" id="nhaDat" name="loaiDV" th:value="Nhà_Đất" th:field="*{loaiDV}">
                        <label for="nhaDat">Nhà Đất</label>
                    </div>
                    <div class="form-group col-md-3">
                        <label><b>Ngày giao dịch</b></label>
                        <input type="date" class="form-control" placeholder="Ngày giao dịch" th:field="*{ngayGiaoDich}">

                    </div>
                    <div class="form-group col-md-3"></div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-3"></div>
                    <div class="form-group col-md-6">
                        <label><b>Đơn giá</b></label>
                        <input type="text" class="form-control" placeholder="Đơn giá" required th:field="*{donGia}">
                        <p th:if="${#fields.hasErrors('donGia')}" th:errors="*{donGia}" style="color: red">Don Gia Error</p>
                        <br>
                        <label><b>Diện tích</b></label>
                        <input type="text" class="form-control" placeholder="Diện tích" required th:field="*{dienTich}">
                        <p th:if="${#fields.hasErrors('dienTich')}" th:errors="*{dienTich}" style="color: red">Dien Tich Error</p>
                    </div>
                    <div class="form-group col-md-3"></div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                    </div>
                    <div class="form-group col-md-6">
                        <input class="btn btn-warning" type="submit" value="Lưu">

                    </div>
                </div>
            </form>
        </div>
