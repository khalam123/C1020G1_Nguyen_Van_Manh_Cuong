<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/common :: headerProduct"></head>
<body>
<h3>Remove Product</h3>
<p>
    <a th:href="@{/home}">
        Back to home
    </a>
</p>
<div id="form">
    <form action=# th:action="@{/delete}" th:object="${product}"
          method="POST" >
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}" disabled/>
        </div>
        <div>
            <label>Price</label>
            <input type="text" th:field="*{price}" disabled/>
        </div>

        <input type="submit" value="Remove"/>
    </form>
</div>
<footer th:replace="/common :: footerProduct"></footer>
</body>
</html>
