<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    <a href="/customers">Customer list</a>
</p>
<form action="#" th:action="@{/create-customer}" th:object="${customer}" method="post">
    <tabel>
        <tr>
            <td><input type="text" hidden th:field="*{id}"/></td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text" th:field="*{email}"/></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><input type="text" th:field="*{address}"/></td>
        </tr>
        <tr>
            <select th:field="*{province}" >
                <option value="1">Da Nang</option>
                <option value="2">Nang Da</option>
            </select>
        </tr>
        <tr>
            <td>
            </td>
            <td><input type="submit" value="Create Customer"></td>
        </tr>
    </tabel>
</form>
</body>
</html>
