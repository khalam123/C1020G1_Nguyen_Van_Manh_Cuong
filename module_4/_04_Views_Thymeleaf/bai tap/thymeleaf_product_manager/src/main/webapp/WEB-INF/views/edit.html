<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head"><title>Edit Customer</title></head>

<body>
<h3>Modify Product</h3>
<p>
    <a th:href="@{/}">
        Back to product list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/product/update}" th:object="${product}"
          method="POST">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}" required/>
        </div>
        <div>
            <label>Company</label>
            <input type="text" th:field="*{company}" required/>
        </div>
        <div>
            <label>Country</label>
            <input type="text" th:field="*{country}" required/>
        </div>
        <input type="submit" value="Modify"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
