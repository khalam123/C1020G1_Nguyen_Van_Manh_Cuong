<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete category</title>
</head>
<body>
<h1>Delete category</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/category">category list</a>
</p>
<form th:action="@{/delete-category}" th:object="${categories}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td> Id:</td>
            <td th:text="${categories.id}"></td>
        </tr>
        <tr>
            <td> Name:</td>
            <td th:text="${categories.name}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete category"></td>
        </tr>
    </table>
</form>
</body>
</html>
