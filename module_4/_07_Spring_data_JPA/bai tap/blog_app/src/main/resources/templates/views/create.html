<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create blog</title>
</head>
<body>
<h2>Create blog</h2>
<p>
    <a href="/">Blog list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create}" th:object="${blog}" method="post">
    <tabel>
        <tr>
            <td><input type="text" hidden th:field="*{id}"/></td>
        </tr>
        <tr>
            <td>Detail:</td>
            <td><input type="text" th:field="*{text}"/></td>
        </tr>
        <tr>
            <td>Category:</td>
            <td>
                <select th:field="*{category}">
                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
            </td>
            <td><input type="submit" value="Create Blog"></td>
        </tr>
    </tabel>
</form>
</body>
</html>
