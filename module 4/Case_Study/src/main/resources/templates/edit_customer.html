<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
</head>
<body>
<h3>Update Customer</h3>
<form th:action="@{/edit_customer}" th:object="${customers}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td><b>Name:</b> </td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td><b>Birthday: </b></td>
            <td><input type="date" th:field="*{birthday}"></td>
        </tr>
        <tr>
            <td><b>Gender: </b></td>
            <td>
                <input type="radio" id="male" name="gender" th:value="Male" th:field="*{gender}">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" th:value="Female" th:field="*{gender}">
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" th:value="Other" th:field="*{gender}">
                <label for="other">Other</label>
            </td>
        </tr>
        <tr>
            <td><b>ID_Card: </b></td>
            <td><input type="text" th:field="*{id_card}"></td>
        </tr>
        <tr>
            <td><b>Phone: </b></td>
            <td><input type="text" th:field="*{phone}"></td>
        </tr>
        <tr>
            <td><b>Email: </b></td>
            <td><input type="text" th:field="*{email}"></td>
        </tr>
        <tr>
            <td><b>Address: </b></td>
            <td><input type="text" th:field="*{address}"></td>
        </tr>
        <tr>
            <td><b>Type: </b></td>
            <td>
                <select th:field="*{customerType}">
                    <option th:each="customerType :${customerType}" th:value="${customerType.customerType_id}" th:text="${customerType.customerType_name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update"></td>
        </tr>
    </table>
</form>
</body>
</html>
