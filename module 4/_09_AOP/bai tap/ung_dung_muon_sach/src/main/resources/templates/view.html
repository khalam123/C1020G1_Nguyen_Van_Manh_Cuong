<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Book</title>
</head>
<body>
<h1>Book Detail</h1>
<p>
    <a href="/">Book List</a>
</p>
<form th:action="@{/view}" th:object="${book}" method="get">
    <input type="hidden" value="${book.id}">
    <h3>Name: <span th:text="${book.name}"></span> </h3>
    <h3>Count: <span th:text="${book.count}"></span> </h3>

    <a th:href="@{/borrow(id=${book.id})}">Borrow</a>
</form>
</body>
</html>
