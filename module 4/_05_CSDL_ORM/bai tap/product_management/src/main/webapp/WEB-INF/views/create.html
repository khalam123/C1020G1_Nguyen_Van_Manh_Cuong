<html xmlns:th="http://www.thymeleaf.org"  lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
</head>
<body>
<div th:replace="~{common::headerProduct}"></div>
<form action="/create" th:object="${productObj}" method="post">
    <p>Name: </p>
    <!--        <input type="text" th:field="*{name}"  />-->
    <input type="text" th:field="*{name}"  />
    <p>Price: </p>
    <input type="date" th:field="*{price}" />

    <input type="submit" value="Save" />
</form>
<div th:replace="~{common::footerProduct}"></div>
</body>
</html>
