<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>
<a href="/create-category">Create new Category</a>
<h1>Category</h1>
<table border="1">
    <tr>
        <th>Category</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    <th:block th:each="categories : ${category}">
        <tr>
            <td th:text="${categories.name}"></td>
            <td><a th:href="@{/edit-category/__${categories.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-category/__${categories.id}__ }">Delete</a></td>
            <td><a th:href="@{/view-category/__${categories.id}__ }">View</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
