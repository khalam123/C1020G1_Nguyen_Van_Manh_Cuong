<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Good-Fast-Cheap</title>
    <style>
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin: 10px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }
        input:checked+.good {
            background-color: rgb(12, 209, 94);
        }
        input:checked+.cheap {
            background-color: rgb(54, 16, 158);
        }
        input:checked+.fast {
            background-color: rgb(255, 9, 9);
        }
        input:checked+.slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }
        .slider.round {
            border-radius: 34px;
        }
        .slider.round:before {
            border-radius: 50%;
        }
        span p {
            display: inline-block;
        }
    </style>
</head>

<body>

<label class="switch">
    <input type="checkbox" id="g" value="good"onclick="swap(this.value)" >
    <span class="slider round good"></span>
</label>
<span>
        <p><b>Good</b></p>
    </span>
<br />
<label class="switch">
    <input type="checkbox" id="c" value="cheap" onclick="swap(this.value)">
    <span class="slider round cheap"></span>
</label>
<span>
        <p><b>Cheap</b></p>
    </span>
<br />
<label class="switch">
    <input type="checkbox" id="f" value="fast" onclick="swap(this.value)">
    <span class="slider round fast"></span>
</label>
<span>
        <p><b>Fast</b></p>
    </span>
<script>

    function swap(value) {
        let Good = document.getElementById("g");
        let Cheap = document.getElementById("c");
        let Fast = document.getElementById("f");
        if (value === "fast") {
            if (Good.checked && Cheap.checked) {
                Good.checked = false;
            }
        }
        if(value === "good") {
            if (Fast.checked && Cheap.checked) {
                Cheap.checked = false;
            }
        }
        if(value === "cheap") {
            if (Good.checked && Fast.checked) {
                Fast.checked = false;
            }
        }
    }

</script>
</body>

</html>
