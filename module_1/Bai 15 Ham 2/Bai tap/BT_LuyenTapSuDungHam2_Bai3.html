<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Bai3(){
        let a = parseInt(prompt("Nhập số giai thừa"));
        let result = 1;
        for(let i=1;i<=a;i++){
            result *= i;
        }
        alert(a+"! = " + result);
    }
    Bai3();
</script>
</body>
</html>
