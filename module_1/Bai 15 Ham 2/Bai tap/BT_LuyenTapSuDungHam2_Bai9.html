<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 9</title>
</head>
<body>
<script>
    let array = [5,3,5,3,4,5,6,'a','b','b','b','c'];
    function check(array) {
        let count =0;
        let a = prompt("Nhập 1 kí tự bất kì: ");
        for(let i=0; i<array.length;i++){
            if(array[i] == a){
                count++;
            }
        }
        if(count === 0){
            count = -1;
        }
        alert(count);
        return count;
    }
    check(array);
</script>
</body>
</html>
