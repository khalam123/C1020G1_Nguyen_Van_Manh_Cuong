<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim gia tri lon nhat</title>
</head>
<body>
<script>
    let number = [-3, 5, 1, 3, 2, 10,11];
    let max = number[0];
    for( let i=0;i<number.length;i++){
        if(number[i] > max ){
            max = number[i];
        }
    }
    alert("so lon nhat trong day la: " + max);
</script>
</body>
</html>
