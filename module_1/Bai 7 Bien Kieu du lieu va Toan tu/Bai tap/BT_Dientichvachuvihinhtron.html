<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tròn</title>
</head>
<body>
<script>
    r = parseFloat(prompt("Nhập bán kính hình tròn"));

    const pi = 3.14;
    let s = pi * r * r;
    let a = pi * 2 * r;

    document.write("Chu vi hình tròn là: " + a);
    document.write("<br/><br/>");
    document.write("Diện tích hình tròn là: " + s);

</script>
</body>
</html>
